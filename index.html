<!DOCTYPE html>
<html lang="en">

<head>
    <title>Train-tastic!</title>

</head>

<body>

    <div class="container">
        <div class="jumbotron text-center">

            <h2>Anytime is Train Time!</h2>
            <!-- <h3>A Comprehensive Directory of Employee Billable Hours</h3> -->
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Current Train Schedule</div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th id="emp-name">Train Name</th>
                            <th id="emp-role">Destinatoin</th>
                            <th id="emp-start">Frequency (Min)</th>
                            <th id="emp-months">Next Arrival</th>
                            <th id="emp-rate">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>

                        </tr>
                        <tr>
                            <td></td>

                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Add Train</div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="usr">Train Name:</label>
                        <input type="text" class="form-control" id="usr">
                        <label for="role">Destination:</label>
                        <input type="text" class="form-control" id="role">
                        <label for="start">First Train Time: </label>
                        <input type="text" class="form-control" id="start">
                        <label for="start">Frequency (Min): </label>
                        <input type="text" class="form-control" id="start">
                    </div>
                    <button type="button" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

</body>

</html>
