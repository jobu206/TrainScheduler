<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Righteous|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>E&amp;O Railway Schedule</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4">E&amp;O Railways</h1>
            <h4>Sub heading</h4>
        </div>
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-hover" id="train-table">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th class="text-center">Frequency</th>
                                    <th class="text-center">Next Arrival</th>
                                    <th class="text-center">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="train-table-rows">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card newTrain">
                    <div class="card-header">Add New Train</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input type="text" class="form-control" id="trainName" placeholder="Train Name">
                            </div>
                            <div class="form-group">
                                <label for="destinaton">Destination</label>
                                <input type="text" class="form-control" id="destinaton" placeholder="Destination">
                            </div>
                            <div class="form-group">
                                <label for="trainTime">First Train Time -- in military time</label>
                                <input type="text" class="form-control" id="trainTime" placeholder="Military Time">
                            </div>
                            <div class="form-group">
                                <label for="frequencyMins">Frequency (Mins)</label>
                                <input type="text" class="form-control" id="frequencyMins" placeholder="Minutes">
                            </div>
                            <button type="button" class="btn btn-primary">Primary</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
