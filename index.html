<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Righteous|Ubuntu" rel="stylesheet">
    <!-- Custom Style Sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>E&amp;O Railway Schedule</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 text-center">e&amp;o railways</h1>
            <!-- <h4 class="text-center">Sub heading</h4> -->
            <p class="text-right" id="currentTime"></p>
        </div>
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-hover" id="train-table">
                            <thead>
                                <tr>
                                    <th class="text-center" id="trainName">Train Name</th>
                                    <th class="text-center" id="trainDest">Destination</th>
                                    <th class="text-center" id="trainFreq">Frequency</th>
                                    <th class="text-center" id="nextArr">Next Arrival</th>
                                    <th class="text-center" id="minAway">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="train-table-rows">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card newTrain">
                    <div class="card-header">Add New Train</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="tn-input">Train Name</label>
                                <input type="text" class="form-control" id="trainName-input" placeholder="Train Name">
                            </div>
                            <div class="form-group">
                                <label for="dest-input">Destination</label>
                                <input type="text" class="form-control" id="trainDest-input" placeholder="Destination">
                            </div>
                            <div class="form-group">
                                <label for="ft-input">First Train Time -- in military time</label>
                                <input type="text" class="form-control" id="firstTrain-input" placeholder="Military Time">
                            </div>
                            <div class="form-group">
                                <label for="freq-input">Frequency (Mins)</label>
                                <input type="text" class="form-control" id="trainFreq-input" placeholder="Minutes">
                            </div>
                            <button type="button" class="btn btn-primary" id="add-train">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <!-- Moment.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/app.js"></script>

</body>

</html>
